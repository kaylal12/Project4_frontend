<!DOCTYPE html>
<html>
<head>
  <title>Subkey/Keysub</title>

  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

  <header>

  <div class="page-content">
  </div>

    <div class="icon">
      <a href="#">HOME</a>
    </div>

    <div class="auth">
      <ul>
        <li id="login">
          <a href="#">Register/Login</a>
        </li>
        <li id="logout">
          <a href="#">Logout</a>
        </li>
      </ul>
    </div>

    <div class="nav">
      <ul>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Find an apt</a>
        </li>
        <li>
          <a href="#">List an apt</a>
        </li>
      </ul>
    </div>

  </header>

  <div class="page-content">
    <div class="home">
      <div class="search-box">
        <input id="search" type="text"></input>
        <input value="Search" type="button"></input>
      </div>
    </div>
  </div>

  <div class="register-wrapper">
    <div class="register-box">
      <h2> Register </h2>
      <form id="register">
        <label> Email
          <input id="email" type="text" placeholder="email">
        </label>
        <label> Password
          <input id="password" type="password" placeholder="password">
        </label>
        <label> Confirm Password
        <input id="password_confirmation" type="password" placeholder="password confirmation">
        </label>
        <br><input name="register" type="submit" value="Register" class="submit-button"></br>
      </form>
      <div class="complete-registration">
        <h3> Registration Complete! </h3>
      </div>
      <a href="#" class="close">x</a>
    </div>
  </div>

</body>

</html>

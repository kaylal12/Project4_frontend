<!DOCTYPE html>
<html>
<head>
  <title>Subkey/Keysub</title>

  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

  <header>

    <div class="icon">
    </div>

    <!-- LOGIN -->
    <div class="login">
      <form id="login">
        <label> Email
          <input id="login-email" type="text" placeholder="email">
        </label>
        <label> Password
          <input id="login-password" type="text" placeholder="password">
        </label>
        <input id="login-button" type="submit" value="Login">
      </form>
    </div>

    <!-- LINKS WHEN LOGGED -->
    <div class="loggedin-links">
      <ul>
        <li id="profile">
          <a href="#profile">Profile</a>
        </li>
        <li id="logout">
          <a href="#">Logout</a>
        </li>
      </ul>
    </div>

    <!-- NAV -->
    <div class="nav">
      <ul>
        <!-- <li>
          <a href="#">About</a>
        </li> -->
        <li>
          <a href="#find">Find an apt</a>
        </li>
        <li>
          <a href="#create">List an apt</a>
        </li>
      </ul>
    </div>

  </header>

  <!-- PAGE CONTENT -->
  <div class="page-content">

    <!-- HOME PAGE -->
    <div class="home">
      <div class="about">
        <button id="signup">Sign Up</button>
      </div>
      <!-- <div class="search-box">
        <input id="search" type="text" placeholder="Search..."></input>
        <input id="search-button" value="Search" type="button"></input>
      </div> -->
    </div>

    <!-- LISTINGS -->
    <div class="find">
      <ul id="apts">
      </ul>
    </div>

    <!-- USER PROFILE -->
    <div class="profile-page">
        <div class="profile-name">
        </div>
        <div class="row">
          <div class="profile-picture">
          </div>
          <div class="description">
          </div>
        </div>
    </div>

    <!-- CREATE FORM -->
    <div class="create-listing">
      <h2> Create Listing </h2>
      <form id="listing">
        <label> Title
          <input id="title" type="text">
        </label>
        <label> Address
          <input id="address" type="text">
        </label>
        <label> Description
          <input id="description" type="text">
        </label>
        <label> Bedrooms
          <input id="bedrooms" type="text">
        </label>
        <label> Bathrooms
          <input id="bathrooms" type="text">
        </label>
        <label> Price
          <input id="price" type="text">
        </label>
        <label> Photo
          <input id="image" type="file">
        </label>
        <input id="create" type="submit" value="Create">
      </form>
      <div class="complete-listing">
        <h3> Successfully Created! </h3>
      </div>
    </div>

  </div>

  <!-- REGISTRATION "POP UP" -->
  <div class="register-wrapper">
    <div class="registration">
      <h2> Register </h2>
      <form id="register">
        <label> First Name
          <input id="first_name" type="text">
        </label>
        <label> Last Name
          <input id="surname" type="text">
        </label>
        <label> Email
          <input id="email" type="text">
        </label>
        <br><label> Password
          <input id="password" type="password">
        </label>
        <br><label> Confirm Password
        <input id="password_confirmation" type="password">
        </label>
        <br><input id="register-button" type="submit" value="Register"></br>
      </form>
      <div class="complete-registration">
        <h3> Registration Complete! </h3>
      </div>
      <a href="#" class="close">x</a>
    </div>
  </div>


  <!-- <script id="show-listings" type="text/x-handlebars-template">
    {{#each listings}}
    <li>
      <img src={{}}>
      <h2>{{title}}</h2>
    </li>
    {{/each}}
  </script> -->

</body>

</html>
